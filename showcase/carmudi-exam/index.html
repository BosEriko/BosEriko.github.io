<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Carmudi Website">
    <meta name="keywords" content="Carmudi, Cars, Buy and Sell">
    <title>Carmudi Catalog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.3/foundation.min.css">
    <link type="text/css" rel="StyleSheet" href="./styles/base.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body ng-app="myApp">
    <div ng-controller="MainController" class="main">
      <div ng-repeat="car in cars" class="item-holder">{{ car.id }}</div>
    </div>
    <!-- Scripts Start-->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/foundation/6.2.3/foundation.min.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/angular-app.js"></script>
    <script src="./scripts/angular-controller.js"></script>
    <script src="./scripts/cars-directory.js"></script>
    <!-- Scripts End-->
  </body>
</html>
